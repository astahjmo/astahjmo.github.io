{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title | markdownify }}</h1>
        {{ .Content }}
    </header>

	{{ with .Site.GetPage "/journal/" }}
		{{ range .Pages.ByLastmod.Reverse }}
			<article class="post">
				<header class="post__header">
					<h1><a href="{{ .Permalink }}"><strong>{{ .Title }}</strong></a> - #{{ .Date.Format "2 Jan 2006" }}</h1>
				</header>
			</article>
		{{ end }}
    {{ end }}
{{ end }}
